<!-- Navbar Start -->
<nav class="navbar navbar-default navbar-fixed-top" role="banner">
    <div class="container">

        <div class="navbar-header">
            <!-- Telefon ekranları için menü butonu -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Marka İsmi -->
            <a href="{% url 'home' %}" class="navbar-brand">Kadirin Bloğu</a>
        </div>

        <!-- Menü (Düzgün çalışması için ID ekledim) -->
        <div class="collapse navbar-collapse" id="navbar-menu">
            <!-- Arama Çubuğu -->
            <form class="navbar-form navbar-left" role="search" method="GET" action="{% url 'post:search' %}">
                <div class="input-group">
                    <input class="form-control" type="text" name="q" placeholder="Search on blog" value="{{ request.GET.q }}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Ara</button>
                    </span>
                </div>
            </form>

            <!-- Sayfa Linkleri -->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'home' %}">Anasayfa</a></li>
                <li><a href="{% url 'post:index' %}">Blog</a></li>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'post:create' %}">Yazı Ekle</a></li>
                {% endif %}
                <li><a href="#">Hakkımda</a></li>
                <li><a href="#">İletişim</a></li>
                {% if not request.user.is_authenticated %}
                <li><a href="{% url 'accounts:login' %}">Giriş Yap</a></li>
                <li><a href="{% url 'accounts:register' %}">Üye Ol</a></li>
                {% else %}
                <li><a href="{% url 'accounts:logout' %}">Çıkış</a></li>
                {% endif %}


            </ul>
        </div>

    </div>
</nav>
